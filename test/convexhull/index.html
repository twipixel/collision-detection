<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Convex Hull</title>
    <style type="text/css">
        :root {
            --bg-color: #33383D;
        }

        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: var(--bg-color);
        }

        #datGuiHolder {
            position: absolute;
        }

        #canvas {
            margin: 0px;
            width: 100%;
            height: 100%;
            background: var(--bg-color);
        }
    </style>
</head>
<body>
<div id="datGuiHolder" class="datGuiHolder"></div>
<canvas id="canvas"></canvas>
<script type="text/javascript" src="./../../external/lib/test.common.js"></script>
<script>
    (function(){

        addScriptToBodySync('../../external/vendor/pixi.js');
        addScriptToBodySync('../../external/vendor/animation.js');
        addScriptToBodySync('../../external/vendor/dat.gui.js');

        if (navigator.userAgent.indexOf('Electron') >= 0) {
            // Install babel hooks to the browser process
            require('babel-core/register')();
            require('./index');
        } else {
            // commons 은 build 할 때 생성합니다.
            addScriptToHeadSync('./../bundle/commons.js');
            addScriptToBodySync('./../bundle/convexhull.js');
        }
    })();
</script>
</body>
</html>
